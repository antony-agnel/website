<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/jquery-3.3.1.min.js"></script>
	<title>Antony' Gallery</title>
	<meta name="description" content="This is Antony Agnel's image gallery on the World Wide Web.">
	<!--I Love WordPress-->
	<nav class="nav navbar-expand-lg navbar-dark bg-dark">
		<a class="nav-link active" href="index.html">Home</a>
		<a class="nav-link" href="about.html">About</a>
		<a class="nav-link" href="contact.html">Contact</a>
		<a class="nav-link" href="gallery.html">Gallery</a>
	</nav>
</head>
	<body>
	<div class="jumbotron">
		<h1>Image Gallery</h1>

		<!--
		   These are the thumbnail images.
		   They are laid out using the 
		   bootstrap grid.
		   I have given them all the class
		   "crop-image" which I use in the
		   css and the javascript code.
		-->
		<div class="row">
			<div class="col-md-3">
				<img class="crop-img" 
				  src="assets/images/img_6.jpg" 
				  alt="graffittied building"/> 
			</div>
			<div class="col-md-3">
				<img class="crop-img" 
				  src="assets/images/img_7.jpg" 
				  alt="display of cheese"/> 
			</div>
			<div class="col-md-3">
				<img class="crop-img" 
				  src="assets/images/img_8.jpg" 
				  alt="synethesizer workshop"/> 
			</div>
			<div class="col-md-3">
				<img class="crop-img" 
				   src="assets/images/img_9.jpg" 
				   alt="City night"/> 
			</div>
		</div>
		<!--
			this is the large image which is
			on a row of its own. 
			I will change it's source in the 
			javascript
		-->
		<div class="row">
			<div class="col-md-12">
				<img id="bigImage" 
				  class="large-img" 
				  src="assets/images/img_9.jpg" 
				  alt="graffittied building"/> 
			</div>
		</div>
	</div>
</body>
	<script>
		// when we click on the thumbnail
		// we set the src attribute of the 
		// bit image to be the same as the 
		// src of the image we have clicked on
		// ("this"). This loads the same
		// image file into the big image
		$(".crop-img").click(function(){
			$("#bigImage").attr('src', 
				$(this).attr('src'));
		});
	</script>
</html>
